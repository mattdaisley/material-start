<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./lib/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-cloak>
    <md-toolbar layout="row" layout-align-gt-sm="center center" layout-align="start center">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <span class="">Matt Daisley</span>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="site-side-nav md-whiteframe-z2" >
          <md-list>
            <md-list-item ng-repeat="it in ul.users" ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
              <!-- <img alt="{{ it.name }}" ng-src="{{ it.img }}" class="md-avatar"> -->
              {{it.name}}
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content">
          <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
            <md-card-title>
              <md-card-title-media>
                <div class="md-media-md card-media">
                  <img alt="{{ ul.selected.name }}" ng-src="{{ ul.selected.img }}" class="avatar">
                </div>
              </md-card-title-media>
              <md-card-title-text>
                <span class="md-headline">{{ul.selected.name}}</span>
                <span class="md-subhead">{{ul.selected.content}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="start center">
              <md-button md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
                <md-icon md-svg-icon="share"></md-icon>
              </md-button>
              <!-- <md-button>Action 2</md-button> -->
            </md-card-actions>
          </md-card>
          
        </md-content>

    </div>

    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-animate/angular-animate.js"></script>
    <script src="./lib/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./lib/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('blue-grey')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
